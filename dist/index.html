<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi-step Vue form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Detail Profiles</li>
    <li>Booking Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>


    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input id="name" name="name" placeholder="Name" v-model="registration.name">
    <input id="email" name="email" placeholder="Email" type="email" v-model="registration.email">

    <button id="button-1" class="next action-button" @click.prevent="next()">Next</button>
    
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Detail Profiles</h2>
    <h3 class="fs-subtitle">Your presence detail</h3>
    <input id="street" name="street" placeholder="Street" v-model="registration.street">
    <input id="city" name="city" placeholder="City" v-model="registration.city">
    <input id="state" name="state" placeholder="State" v-model="registration.state">

    <input id="button-1-b" type="button" name="previous" class="previous action-button" value="Previous" />
    <button id="button-2" class="next action-button" @click.prevent="next()">Next</button>

  </fieldset>

  <fieldset>
    <h2 class="fs-title">Booking Details</h2>
    <h3 class="fs-subtitle">Choose Your Shirt Size</h3>
    
    <input id="numtickets" name="numtickets" placholder="Number of Tickets" type="number" v-model="registration.numtickets">
    <select id="shirtsize" name="shirtsize" v-model="registration.shirtsize" style="-webkit-appearance: none; -moz-appearance: none; appearance: none; padding: 15ox;">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="X-Large">X-Large</option>
    </select>

    <input id="button-2-b" type="button" name="previous" class="previous action-button" value="Previous" />
    <button id="button-3" class="next action-button" @click.prevent="submit()">Save</button>
    
  </fieldset>


  <section class="result">
    <p style="margin: 0 auto; width: 100%;">Debug: {{registration}}</p>
  </section>
</form>

<!-- partial -->
<script src='https://unpkg.com/vue'></script>
<script  src="./script.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="./sliderscript.js"></script>


</body>
</html>
